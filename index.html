<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>ToDo list</title>
</head>

<body>
	<div class="container">
		<div id="current-date">
		</div>
		<div class="list">
			<div class="expire-date">
				<h2>Todo List</h2>
				<p id="all-tasks">All tasks</p>
				<p id="today">Today</p>
				<p id="overdue">Overdue</p>
				<p id="completed">Completed</p>
				<p id="uncompleted">Uncompleted</p>
			</div>
			<div class="tasks">
				<form action="#" name="createTask">
					<input type="text" id="input" placeholder="Create new task">
					<input type="date" id="date">
					<label><input type="checkbox" id="important" value="important"> important</label>
					<input type="button" id="create" value="Create">
				</form>
				<div class="task-list"> </div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
